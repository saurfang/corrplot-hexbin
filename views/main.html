<div class="row"> <div class="col-md-7" data-ng-controller="correlationCtrl"> <div class="row"> <div class="col-md-3"> <label>Select DataSet</label> <select class="form-control" ng-model="dataset"> <option>iris <option>airquality <option>diamonds </select> </div> <div class="col-md-9"> <label>Upload Your Own</label> <input type="file" id="inputFile" accept="text/csv" onchange="angular.element(this).scope().uploadFile(this.files)"> </div> </div> <table id="correlation" ng-table="tableParams" class="table correlationTable"> <thead> <tr> <td ng-style="corCol"> <td ng-style="corCol" ng-repeat="var in vars">{{var}}   <tbody> <tr ng-repeat="row in $data" ng-style="corRow"> <td> {{row.var}}  <td ng-repeat="var in vars" ng-class="{correlation : isFinite(row[var])}" id="corr-{{row.var}}-{{var}}" ng-click="updateHexbin(row, var)" bgcolor="{{color(row, var)}}"> <span ng-if="var !== row.var">{{format(row[var])}}</span>    </table> </div> <div class="col-md-5" data-ng-controller="hexbinCtrl"> <div class="col-md-6"> <label for="binSize">Hexbin Size</label> <input id="binSize" type="text" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-ng-init="initSlider()"> </div> <div id="legend" class="col-md-6" data-ng-init="initLegend()"> <b>Legend</b> </div> <div id="hexbin" class="col-md-12" data-ng-init="initHexbin()"> </div> </div> </div>
