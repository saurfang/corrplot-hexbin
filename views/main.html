<div class="row"> <div class="col-md-7" data-ng-controller="correlationCtrl"> <div class="row"> <div class="col-md-3"> <label>Select DataSet</label> <select class="form-control" ng-model="dataset"> <option value="iris.csv">iris <option value="airquality.csv">airquality <option value="diamonds.csv">diamonds <option value="movies.csv">movies <option value="plantTraits.csv">plant traits <option value="msq.csv">msq </select> </div> <div class="col-md-9"> <label>Upload Your Own</label> <input type="file" id="inputFile" accept="text/csv" onchange="angular.element(this).scope().uploadFile(this.files)"> </div> </div> <table id="correlation" ng-table="tableParams" class="table correlation-table top-buffer" ng-style="style.table"> <thead> <tr> <th> <th ng-style="style.colHead" ng-repeat="var in vars" ng-class="{'rotate-45': style.rotate}"> <div ng-style="style.rotateDiv"> <span ng-style="style.rotateSpan"> {{var}} </span> </div>    <tbody> <tr ng-repeat="row in $data" ng-style="style.row"> <th ng-style="style.rowHead"> {{row.name}}  <td ng-repeat="var in vars" ng-class="isFinite(row.values[var]) ? 'correlation' : 'na'" ng-click="updateSelection(row, var)" bgcolor="{{color(row, var)}}" tooltip-html-unsafe="{{tooltip(row, var)}}" tooltip-append-to-body="true"> <span ng-if="showVal(row, var)">{{format(row.values[var])}}</span>    </table> <ng-d3-legend class="col-md-12" color="colorScale"> <b>Legend</b> </ng-d3-legend> </div> <div class="col-md-5" data-ng-controller="hexbinCtrl"> <div class="col-md-12" ng-hide="showHistogram"> <div class="col-xs-6"> <label for="binSize">Hexbin Size</label> <input id="binSize" type="text" data-slider-min="0.5" data-slider-max="10" data-slider-step="0.1" data-ng-init="initSlider()"> </div> <ng-d3-legend class="col-xs-6" color="color"> <b>Legend</b> </ng-d3-legend> <ng-d3-hexbin id="hexbin" class="col-md-12" data="points" weight="wtCount" tip="tip" color="color" radius="binSize" axis-labels="labs" stroke-width="0.5" axis-formats="numericFormat"> </ng-d3-hexbin> </div> <div class="col-md-12" ng-show="showHistogram"> <div id="histogram" class="col-md-12 histogram" data-ng-init="initHistogram()"> </div> </div> </div> </div>
